{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Welcome home</title>
        <link href="{% static 'chat/style.css' %}" rel="stylesheet" type="text/css" />
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'chat/favicon.ico' %}" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'chat/styles.css' %}" rel="stylesheet" type="text/css" />
    </head>
    <body id="page-top">
        <!-- Navigation-->

        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav" style="background-color: #f4623a !important">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'accounts:homepage' %}">Smart Patrol</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">

                      <li class="nav-item"><a class="nav-link" href="{% url 'index'%}">Messaging</a></li>
                      <li class="nav-item"><a class="nav-link" href="{% url 'report'%}">Reporting</a></li>
                      <li class="nav-item"><a class="nav-link" href="{% url 'accounts:profile' %}">Profile</a></li>
                      <li class="nav-item"><a class="nav-link" href="{% url 'help'%}">Get Help</a></li>
                      <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>

                    </ul>
                </div>
            </div>
        </nav>

        <section class="resume-section">
          <section class="report-incident">

             <h1 class="title">Report Incident</h1>
             <p>Date  :  {{date}}</p><br>
             <p>Time  :  {{time}}</p><br>
             <form enctype="multipart/form-data" class="contact-form row" method="POST" action="">
               {% csrf_token%}
               {{form.as_p}}
              
                <div class="form-field col-lg-12">
                   <input class="submit-btn" type="submit" value="Submit">
                </div>
             </form>
          </section>

        </section>

  </body>

  </html>
